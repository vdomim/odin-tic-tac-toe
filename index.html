<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <p>Tic-Tac-Toe</p>
    </header>
    <main>
        <div class="player-board">
            <div class="player-one-data">
                <div class="player-name">Player 1</div>
                <div class="player-score">Score: 0</div>
            </div>
            <div class="player-two-data">
                <div class="player-name">Player 2</div>
                <div class="player-score">Score: 0</div>
            </div>
        </div>
        <div class="tableBoard">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <div class="button-section">
            <button class="reset">Reset</button>
        </div>
        <dialog>
            <div class="dialog-content">
                <p class="dialog-player-win"></p>
                <div class="button-container">
                    <button class="quit-buton">Quit</button>
                    <button class="next-round">Next Round</button>
                </div>
            </div>
        </dialog>
    </main>
    <footer>
        <p>Yespri The Odin Project</p>
    </footer>
</body>
</html>
